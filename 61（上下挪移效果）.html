<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#red{
				width: 400px;
				height: 300px;
				border: 4px solid red;
			}
			#blue{
				width: 400px;
				height: 300px;
				border: 4px solid mediumspringgreen;
			}
		</style>
		<script type="text/javascript">
			window.onload =function(){
				//抓取元素
				var red =document.getElementById("red");
				var blue =document.getElementById("blue");
				var btn =document.getElementById("btn");
				var sz=1;//变量应对状态
				
				//添加单击事件
				btn.onclick =function(){
					
					//判断怎么每点击一次就上面和下面挪移一次
					if(sz==1){
						var topkuai = red.innerHTML;//获取红框内容red.innerHTML赋值到topkuai
						blue.innerHTML = topkuai;//获取后的内容赋值到蓝框blue.innerHTML
			//如果没加这句，只是单纯把红框里的内容复制一份到蓝框而已
						red.innerHTML ="内容已经挪移至下面蓝框"
						sz =0;//让sz=0，为了下一次判断
					}else if(sz == 0){
						
						var bottomkuai = blue.innerHTML;//跟上面相反
						red.innerHTML=bottomkuai;//跟上面相反
						blue.innerHTML ="内容已经挪移到上面红框里"
						sz =1;
					}	
				}
			}
		</script>

		<br /><br />

		<div id="blue"></div>
	</body>
</html>
