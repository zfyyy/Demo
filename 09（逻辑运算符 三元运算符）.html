<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>这是鱼爸爸的网址</title>
		<script type="text/javascript">
//			
//		&&与运算,a和b两个都为真时,才是真，其中一个为假时都为假
		if (2>0&&1<2) {
			document.write("真");
		} else{
			document.write("假");
		}

//		||或运算，一真一假都为真，2个为假都为假
		if (5>4||4<3) {
			document.write("真");
		} else{
			document.write("假");
		}

//		！非运算，真为假，假为真
		if (!(1<2)) {
			document.write("真");
		} else{
			document.write("假");
		}
		
//			Undefine false
//			Null false
//			Boolean 就是本身的值
//			Number 除了0以外都是真的
//			String 除了空字符串以外都是真的
//			对象 真的
		if (001 && 'fengyu') {
			document.write("真");
		} else{
			document.write("假");
		}
		</script>
	</head>
