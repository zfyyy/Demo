<!DOCTYPE html>

		<meta charset="UTF-8">
		<title>这是鱼爸爸的</title>
		<script>
//数据类型undefined，null，string，number（整数和小数），boolean布尔值，object对象
			
//			var jiance = typeof hb;
//			检测变量类型

			var hb;
//			没有赋值的空变量为undefined

//			var hb="你好啊";
			var hb1 ="888";
//			凡是有引号包裹的，类型就是字符串string

			var hb2 = 0.24;
//			数值类型包括整数和小数(浮点数)

			var hb3 = 4>7;
//			布尔类型只有两个值： True 或是 False

			var hb4 = {}
//			引用类型(对象)

			var jiance = typeof hb;
			var jiance1 = typeof hb1;
			var jiance2 = typeof hb2;
			var jiance3 = typeof hb3;
			var jiance4 = typeof hb4;
			
			document.write(jiance),document.write(jiance1),
			document.write(jiance2),document.write(jiance3),document.write(jiance4);
			
		</script>
