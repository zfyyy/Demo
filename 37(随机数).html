<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var sz=-50;
			var mat = Math.abs(sz);//取绝对值
			document.write(mat,"<br />");
			
			var sz = 1.4;
			var mat = Math.round(sz);//四舍五入等于整数，round的结果一定是整数
			document.write(mat,"<br />")
			
			var sz = 31.93;
			var mat =Math.floor(sz);//取原来的值，往小的方向取
			document.write(mat,"<br />")
			
			var sz = 4.165;
			var mat = Math.ceil(sz);//取原值+1。往大的方向取
			document.write(mat,"<br />")
			
			
			var i=10,j=15;
			var mat = Math.random()*(j-i)+i;//取2个数之间的随机小数;
			document.write(mat,"<br />");
			
				
			var a=40,b=60;
			var mat = Math.floor(Math.random()*(b+1-a)+a);//取2个数之间的随机整数
			document.write(mat);
			
			
//		
		</script>
	</head>
	<body>
	</body>
</html>
